<!DOCTYPE html>
<html lang="en">
<head>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
<script src="http://bfred-it.github.io/iphone-inline-video/dist/iphone-inline-video.js"></script>
<!-- Register an aframe component that allows reacting to marker events -->
<script>
	AFRAME.registerComponent('registerevents', {
		init: function () {
			var marker = this.el;
			this.marker = document.querySelector("a-marker");
			this.markerVisible = false;
			var video = document.querySelector('#video');
			window.makeVideoPlayableInline(video, /* mute necessary for autoplay*/ false);
		},
		tick: function() {
		   if (!this.marker) return;
		   if (this.marker.object3D.visible) {
			  if (!this.markerVisible) {
				 // marker detected
				 this.markerVisible = true;
				 console.log("found");
				 document.querySelector('#video1').play();
			  }
		   } else {
			  if (this.markerVisible) {
				 // lost sight of the marker
				 this.markerVisible = false;
				 console.log("lost");
				 document.querySelector('#video1').pause();
			  }
		   }
		}		
	});
	
	function clickPlay(){
		alert('play');
		var video = document.querySelector('#video');
          if (video.paused) {
            video.play();
          } else {
            video.pause();
          }	
	}
</script>
</head>
<body style='margin : 0px; overflow: hidden; font-family: Monospace;' onload="clickPlay();">

	<a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;'>
	
		<a-assets>
			<video id="video1" src="video1.mp4" crossorigin="anonymous" playsinline autoplay></video>
		</a-assets>
		

		<a-marker 
			type='pattern'
			preset="pattern"
			patternUrl='https://jeswinkv.github.io/ARNEW/traveller.patt'
			url='https://jeswinkv.github.io/ARNEW/traveller.patt'
			id='kanjiMarker' 
			registerevents 
			cursor="fuse: true; rayOrigin: mouse" 
			emitevents="true" 
			smooth="true" 
			smoothCount="10" 
			smoothTolerance="0.01" 
			smoothThreshold="5">
		
			<a-video 
				id="videoScreen"
				playsinline
				autoplay 
				muted				
				webkit-playsinline
				src="#video1" 
				width="7" 
				height="3.9375" 
				rotation="-90 0 0" 
				position='0 0 0' 
				transparent='true'>
			</a-video>
			
	
		</a-marker>

		<a-entity camera></a-entity>

	</a-scene>

	<div id="playoverlay">
	  <button id="play-button">Play / Pause</button>
	</div>			
</body>
</html>
