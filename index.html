<html>
<!-- AR.js by @jerome_etienne - github: https://github.com/jeromeetienne/ar.js - info: https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf -->
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>

<script>

var scene
var AR-Object01
var AR-Object02
var AR-VideoScreen

AFRAME.registerComponent('markerhandler', {

  init: function() {

    // Set up the tick throttling. Will check if marker is active every 500ms
	alert('called');
    this.tick = AFRAME.utils.throttleTick(this.tick, 500, this);
  },

  tick: function(t, dt) {

    if (document.querySelector("#hiroMarker").object3D.visible == true && playing == false) {
      // MARKER IS PRESENT
      //alert("MARKER IS PRESENT")

  		scene = document.querySelector('#a-scene');
  	  AR-Object01 = document.querySelector('#Object01');
    	AR-Object02 = document.querySelector('#Object02');
      AR-VideoScreen =  document.querySelector('#videoScreen');

      AR-Object01.addEventListener('click', function () { console.log("object01 clickable in AR") });
      AR-Object02.addEventListener('click', function () { console.log("object02 clickable in AR") });
      videoScreen.addEventListener('click', function () { playPauseVideo(); console.log("Video Play Toggle") });
      playing = true;

    }

    }else {
      // MARKER IS HIDDEN, do nothing (up to you)
    }

});

function playPauseVideo(){

if (video.paused)
    video.play();
  else
    video.pause();
}


</script>


<body style='margin : 0px; overflow: hidden;' onclick="alert('here1');">
<a-scene id="a-scene" cursor="rayOrigin: mouse" embedded arjs='sourceType: webcam;debugUIEnabled: false;trackingMethod: best;'>

      <a-assets>

      <video id="video" loop="true" src="video1.mp4" webkit-playsinline>

   </a-assets>

   <a-marker preset='kanji' markerhandler emitevents="true" id="hiroMarker">


    <a-entity id="AR-Object01" (info about this object)></a-entity>
    <a-entity id="AR-Object02" (info about this object)></a-entity>

    <div onclick="alert('here2');"><a-video id="videoScreen" src="#video" width="4" height="2.25" rotation="-90 0 0" position='3 0 3' autoplay="true"></a-video></div>


   </a-marker>

<a-entity camera></a-entity>

  </a-scene>

</body>
</html>
